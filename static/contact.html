    <div class="from-group">
        <form class="" >
            <div class="form-group py-3">
                <label for="name" style="font-size: 20px;">Name</label>
                <input type="text" class="form-control form-control-lg" id="name" placeholder="Your name" required>
                </div>
            <div class="form-group py-3">
               <label for="email" class="text-dark" style="font-size: 20px;">Email address</label>
               <input type="text" class="form-control form-control-lg" id="email" placeholder="Your email" required>
               </div>

            <div class="form-group py-3">
                <label for="phone" style="font-size: 20px;">Phone number</label>
                <input type="text" class="form-control form-control-lg" id="phone" placeholder="Phone number" required>
                </div>
            <div class="form-group py-3">
                <label for="message" style="font-size: 20px;">Message</label>
                <textarea class="form-control form-control-lg" id="message" rows="3" placeholder="How can we help you ?" ></textarea>

                </div>

            <button class="btn btn-info ml-1 btn-lg" style="background-color: #48D1CC;">Send</button>
        </form>
